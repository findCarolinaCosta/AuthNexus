spring.datasource.url=jdbc:postgresql://localhost:5432/AuthNexus
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

spring.profiles.active=

logging.level.root=warn
logging.level.root.error=error

spring.jpa.open-in-view=false

# Configurações de sessão
spring.session.store-type=jdbc

# Configurações de aw auth
aw.auth.provider-uri=http://localhost:8080
aw.auth.jks.keypass=
aw.auth.jks.storepass=
aw.auth.jks.alias=
aw.auth.jks.path=keystore/file*.jks
